<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title th:text="Category">Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Add Category</p>
								<th:block th:if = "${session.succMsg}"> <!-- Render when category data saved successfully -->
									<p class="text-success fw-bold"  th:text="${session.succMsg}"></p>
									<p class="text-success fw-bold" th:text="${@commonServiceImpl.removeMsg()}"></p>
								</th:block>
								
								<th:block th:if = "${session.errorMsg}"><!-- Render when category data not saved successfully -->
									<p class="text-danger fw-bold"   th:text="${session.errorMsg}"></p>
									<p class="text-success fw-bold" th:text="${@commonServiceImpl.removeMsg()}"></p>
							 	</th:block>
						</div>
						<div class="card-body">
<!-- SAVE CATEGORY FORM START -->						
							<form action="/admin/saveCategory" method="POST" enctype="multipart/form-data"><!-- enctype: to informing jvm for inserting image -->
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" name="name"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true"
											name="isActive" id="flexRadioDefault1"> 
											<label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" 
											value="false"
											name="isActive"
											id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive </label>
									</div>
								</div>

								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<button class="btn btn-primary col-md-12 mt-2">Save</button>
							</form>
<!--SAVE CATEGORY FORM END -->								
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category, c : ${categories}">
										<th scope="row" th:text="${c.count}">1</th>
										<td th:text="${category.name}"></td>
										<td th:text="${category.isActive}"></td>
										<td>
											<img alt="not found" th:src="@{'/img/category_img/' + ${category.imageName}}" width="50px" height="50px">
										</td>
										<td>
											<a th:href="@{'/admin/loadEditCategory/' + ${category.id}}" class="btn btn-primary "><i class="fa-solid fa-pen-to-square"></i>Edit</a>
											<a th:href="@{'/admin/deleteCategory/'+ ${category.id}}" class="btn btn-danger"><i class="fa-solid fa-trash"></i>Delete</a>
											
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
