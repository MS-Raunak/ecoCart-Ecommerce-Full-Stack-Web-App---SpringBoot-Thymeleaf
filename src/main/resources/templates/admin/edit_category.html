<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title th:text="Category">Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-5 m-auto">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Update Category</p>
							<th:block th:if="${session.succMsg}">
								<!-- Render when category data saved successfully -->
								<p class="text-success fw-bold" th:text="${session.succMsg}"></p>
								<p class="text-success fw-bold"
									th:text="${@commonServiceImpl.removeMsg()}"></p>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<!-- Render when category data not saved successfully -->
								<p class="text-danger fw-bold" th:text="${session.errorMsg}"></p>
								<p class="text-success fw-bold"
									th:text="${@commonServiceImpl.removeMsg()}"></p>
							</th:block>
						</div>
						<div class="card-body">
<!-- UPDATE CATEGORY FORM START -->
							<form action="/admin/updateCategory" method="POST"
								enctype="multipart/form-data"> <!-- enctype: to informing jvm for inserting image -->
								<input type="hidden" name="id" th:value="${category.id}">
								<div class="mb-3">
									<label>Enter Category</label> 
									<input type="text" name="name" 
										th:value="${category.name}"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" 
										    th:checked="${category.isActive==true}"
											value="true" name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" 
										   th:checked="${category.isActive==false}"
										    value="false"
											name="isActive" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive </label>
									</div>
								</div>

								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="file" class="form-control">
									<img th:src="@{'/img/category_img/' + ${category.imageName}}" width="100px" height="100px">	
								</div>
								<button class="btn btn-primary col-md-12 mt-2">Update</button>
							</form>
<!--UPDATE CATEGORY FORM END -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
